<script>
(function(){
  var activeRole = "__all";
  var activeTech = "__all";

  function applyFilter(){
    var cards = document.querySelectorAll(".work-card");
    cards.forEach(function(card){
      var roles = (card.getAttribute("data-roles") || "").split(",").filter(Boolean);
      var techs = (card.getAttribute("data-tech") || "").split(",").filter(Boolean);

      var matchRole = (activeRole === "__all") || roles.includes(activeRole);
      var matchTech = (activeTech === "__all") || techs.includes(activeTech);

      card.classList.toggle("w3-hide", !(matchRole && matchTech));
    });
  }

  function activateChip(group, value, el){
    
    document.querySelectorAll('.chip[data-'+group+']').forEach(function(b){
      b.classList.remove('chip-active','w3-blue');
    });
    
    el.classList.add('chip-active','w3-blue');
    
    if(group === 'role') activeRole = value;
    if(group === 'tech') activeTech = value;
    applyFilter();
  }

  
  document.querySelectorAll('.chip[data-role]').forEach(function(b){
    b.addEventListener('click', function(){ activateChip('role', this.dataset.role, this); });
  });
  document.querySelectorAll('.chip[data-tech]').forEach(function(b){
    b.addEventListener('click', function(){ activateChip('tech', this.dataset.tech, this); });
  });

  
  var initRole = document.querySelector('.chip[data-role="__all"]');
  var initTech = document.querySelector('.chip[data-tech="__all"]');
  if(initRole) initRole.classList.add('chip-active','w3-blue');
  if(initTech) initTech.classList.add('chip-active','w3-blue');
  applyFilter();
})();
</script>
