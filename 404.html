<script>
  function toggleMenu(){
    var panel = document.getElementById('mobileMenu');
    var btn = document.getElementById('hamburgerBtn');
    var isOpen = panel.classList.contains('is-open');

    function open(){
      panel.classList.remove('w3-hide');
      
      panel.style.height = '0px';
      
      void panel.offsetHeight;
      var target = panel.scrollHeight;
      panel.classList.add('is-open');
      panel.style.height = target + 'px';
      btn.setAttribute('aria-expanded','true');
      var onEnd = function(e){
        if (e.propertyName === 'height'){
          panel.style.height = 'auto';
          panel.removeEventListener('transitionend', onEnd);
        }
      };
      panel.addEventListener('transitionend', onEnd);
    }

    function close(){
      
      var current = panel.scrollHeight;
      panel.style.height = current + 'px';
      
      void panel.offsetHeight;
      panel.style.height = '0px';
      btn.setAttribute('aria-expanded','false');
      var onEnd = function(e){
        if (e.propertyName === 'height'){
          panel.classList.remove('is-open');
          if (!panel.classList.contains('w3-hide')) panel.classList.add('w3-hide');
          panel.removeEventListener('transitionend', onEnd);
        }
      };
      panel.addEventListener('transitionend', onEnd);
    }

    if (!isOpen) open(); else close();
  }
</script>

<script>
  (function() {
    const htmlLang = "en"; 
    const storageKey = 'siteLang';

    function getPreferredLang() {
      const stored = localStorage.getItem(storageKey);
      if (stored === 'en' || stored === 'fr') return stored;
      const nav = (navigator.languages && navigator.languages[0]) || navigator.language || 'en';
      return (nav && nav.toLowerCase().startsWith('fr')) ? 'fr' : 'en';
    }

    function currentIs(lang) {
      return htmlLang === lang;
    }

    function findLangEl(lang) {
      const id = (window.matchMedia('(max-width: 600px)').matches) ? 'langMenuMobile' : 'langMenu';
      const container = document.getElementById(id) || document;
      return container.querySelector('.lang-item[data-lang="' + lang + '"]');
    }

    function maybeAutoRedirect() {
      const stored = localStorage.getItem(storageKey);
      const target = getPreferredLang();
      if (currentIs(target)) return; 
      
      if (!stored) {
        const el = findLangEl(target);
        const href = el && (el.getAttribute('data-href') || el.getAttribute('href'));
        if (href) {
          window.location.href = href;
        }
      }
    }

    function wireLangMenus() {
      document.querySelectorAll('.lang-item').forEach((el) => {
        el.addEventListener('click', (e) => {
          const lang = el.getAttribute('data-lang');
          if (lang) {
            localStorage.setItem(storageKey, lang);
          }
          const href = el.getAttribute('data-href') || el.getAttribute('href');
          if (href) {
            window.location.href = href;
          }
        });
      });
    }

    
    try {
      wireLangMenus();
      maybeAutoRedirect();
    } catch (_) {}
  })();
</script>

  <script>
    (function(){
      function setIcon(){
        var isLight = document.documentElement.getAttribute('data-theme') === 'light';
        var btns = [
          document.getElementById('themeToggle'),
          document.getElementById('themeToggleMobile')
        ].filter(Boolean);
        btns.forEach(function(btn){
          var i = btn.querySelector('i');
          if (i){ i.className = isLight ? 'fa-regular fa-sun' : 'fa-regular fa-moon'; }
        });
      }
      function toggleTheme(){
        var current = document.documentElement.getAttribute('data-theme');
        var next = current === 'light' ? '' : 'light';
        if (next) document.documentElement.setAttribute('data-theme', next);
        else document.documentElement.removeAttribute('data-theme');
        try{ localStorage.setItem('theme', next || 'dark'); }catch(e){}
        setIcon();
      }
      document.addEventListener('DOMContentLoaded', function(){
        var b1 = document.getElementById('themeToggle');
        var b2 = document.getElementById('themeToggleMobile');
        if (b1) b1.addEventListener('click', toggleTheme);
        if (b2) b2.addEventListener('click', toggleTheme);
        setIcon();
      });
    })();
  </script>

  
  
  <script>
    (function(){
      function setup(idBtn, idMenu){
        var btn = document.getElementById(idBtn);
        var menu = document.getElementById(idMenu);
        if (!btn || !menu) return;
        function open(){ menu.classList.add('is-open'); btn.setAttribute('aria-expanded','true'); }
        function close(){ menu.classList.remove('is-open'); btn.setAttribute('aria-expanded','false'); }
        function toggle(e){ e.preventDefault(); e.stopPropagation(); menu.classList.contains('is-open') ? close() : open(); }
        btn.addEventListener('click', toggle);
        document.addEventListener('click', function(e){
          if (!menu.classList.contains('is-open')) return;
          if (e.target === btn || btn.contains(e.target) || menu.contains(e.target)) return;
          close();
        });
        document.addEventListener('keydown', function(e){ if (e.key === 'Escape') close(); });
      }
      document.addEventListener('DOMContentLoaded', function(){
        setup('langToggle', 'langMenu');
        setup('langToggleMobile', 'langMenuMobile');
      });
    })();
  </script>

  
  <button id="backToTop" class="back-to-top" aria-label="Back to top" title="Back to top">
    <i class="fa-solid fa-arrow-up" aria-hidden="true"></i>
  </button>

  <script>
    (function(){
      var btn = document.getElementById('backToTop');
      if(!btn) return;
      var toggle = function(){
        if (window.scrollY > 200) btn.classList.add('is-visible');
        else btn.classList.remove('is-visible');
      };
      window.addEventListener('scroll', toggle, { passive: true });
      document.addEventListener('DOMContentLoaded', toggle);
      btn.addEventListener('click', function(){
        var prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        window.scrollTo({ top: 0, behavior: prefersReduce ? 'auto' : 'smooth' });
      });
    })();
  </script>
